<h1>Creative SignUp Form</h1>
<div class="main-agileinfo">
    <div class="agileits-top">
        <form #frmRegister="ngForm" (ngSubmit)="register(frmRegister.value)">
            <input class="text" type="text" name="Username" placeholder="Username" required="" ngModel>
            <input class="text" type="password" name="password" placeholder="Password" required="" ngModel>
            <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="" ngModel>
           
            <input type="submit" value="SIGNUP">
        </form>
        <p>Don't have an Account? <a href="/login-component"> Login Now!</a></p>
    </div>
</div>
