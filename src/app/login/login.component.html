<div class="login-page">
    <div class="form">
      <form #frmLogin="ngForm" (ngSubmit)="login(frmLogin.value)" class="login-form">
        <input type="text" name="username" placeholder="username" ngModel/>
        <input type="password" name="password" placeholder="password" ngModel/>
        <button>Login</button>
        <p class="message">Not registered? <a href="/register-component">Create an account</a></p>
      </form>
    </div>
  </div>
